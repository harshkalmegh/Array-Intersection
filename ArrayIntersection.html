<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const arr1 = [9, 8, 2, 6, 3, 4];
    const arr2 = [8, 0, 8, 5, 6, 5];
    const arr3 = [];
    function ArrayIntersection(arr1, arr2) {
      if (!arr1 && !arr2) {
        return "Please Enter a proper value";
      }
      arr1.map((val1) => {
        arr2.map((val2) => {
          if (val1 === val2) {
            arr3.push(val1);
          }
        });
      });
      return arr3;
    }
    console.log(ArrayIntersection("dd"));
  </script>
</html>
